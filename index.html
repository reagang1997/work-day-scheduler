<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9bd0a09ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Scheduler</title>
</head>

<body>

    <div id="top-container">
        <h1>Work Day Scheduler</h1>
        <h2>Today is <span class="date"></span></h2>
    </div>

    <div class="container" style="margin-bottom: 50px;">
        <table>
            <tr>
                <td class="time">9AM</td>
                <td><input  height="100" class="events" data-hr="9" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="9">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">10AM</td>
                <td><input height="100" class="events" data-hr="10" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="10">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
                  
            </tr>
            <tr>
                <td class="time">11AM</td>
                <td><input height="100" class="events" data-hr="11" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="11">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">12PM</td>
                <td><input height="100" class="events" data-hr="12" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="12">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">1PM</td>
                <td><input height="100" class="events" data-hr="13" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="13">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">2PM</td>
                <td><input height="100" class="events" data-hr="14" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="14">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">3PM</td>
                <td><input height="100" class="events" data-hr="15" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="15">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">4PM</td>
                <td><input height="100" class="events" data-hr="16" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="16">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
            <tr>
                <td class="time">5PM</td>
                <td><input height="100" class="events" data-hr="17" type="text"></td>
                <td><button type="button" class="btn btn-default btn-lg" value="17">
                    <i class="far fa-calendar-plus"></i>
                  </button></td>
            </tr>
        </table>
    </div>
    



    <script type="text/javascript" src="scheduler.js"></script>

</body>

</html>
